<div class="min-h-screen bg-gray-50">
  <!-- Header avec fond dégradé -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold mb-2">Messages</h1>
          <p class="text-blue-100">Gérez et consultez tous vos messages</p>
        </div>
        <button
          (click)="openModal()"
          class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600 transition-colors duration-200"
        >
          Envoyer un message
        </button>
      </div>
    </div>
  </header>

  <!-- Statistiques -->
  <div class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold text-gray-800">Statistiques</h2>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="text-center">
              <p class="text-3xl font-bold text-blue-600">{{ totalMessages }}</p>
              <p class="text-gray-600">Messages</p>
            </div>
            <div class="text-center">
              <p class="text-3xl font-bold text-blue-600">{{ totalPartners }}</p>
              <p class="text-gray-600">Partenaires</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Liste des messages -->
    <app-message-list
      [messages]="messages"
      [partners]="partners"
    ></app-message-list>
  </div>

  <!-- Modal -->
  <app-message-modal
    [isOpen]="isModalOpen"
    [partners]="partners"
    (closeModal)="closeModal()"
    (messageSent)="onMessageSent($event)"
  ></app-message-modal>
</div>

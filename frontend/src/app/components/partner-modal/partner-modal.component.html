<!-- Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Créer un partenaire</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-500">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="partnerForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <!-- Alias -->
      <div>
        <label for="alias" class="block text-sm font-medium text-gray-700 mb-1">
          Alias <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="alias"
          formControlName="alias"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <div *ngIf="partnerForm.get('alias')?.touched && partnerForm.get('alias')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          L'alias est requis
        </div>
      </div>

      <!-- Type -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
          Type <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="type"
          formControlName="type"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <div *ngIf="partnerForm.get('type')?.touched && partnerForm.get('type')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          Le type est requis
        </div>
      </div>

      <!-- Direction -->
      <div>
        <label for="direction" class="block text-sm font-medium text-gray-700 mb-1">
          Direction <span class="text-red-500">*</span>
        </label>
        <select
          id="direction"
          formControlName="direction"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option *ngFor="let direction of directions" [value]="direction.value">
            {{ direction.label }}
          </option>
        </select>
        <div *ngIf="partnerForm.get('direction')?.touched && partnerForm.get('direction')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          La direction est requise
        </div>
      </div>

      <!-- Application -->
      <div>
        <label for="application" class="block text-sm font-medium text-gray-700 mb-1">
          Application <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="application"
          formControlName="application"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <div *ngIf="partnerForm.get('application')?.touched && partnerForm.get('application')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          L'application est requise
        </div>
      </div>

      <!-- Type de flux -->
      <div>
        <label for="processed_flow_type" class="block text-sm font-medium text-gray-700 mb-1">
          Type de flux <span class="text-red-500">*</span>
        </label>
        <select
          id="processed_flow_type"
          formControlName="processed_flow_type"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option *ngFor="let type of flowTypes" [value]="type.value">
            {{ type.label }}
          </option>
        </select>
        <div *ngIf="partnerForm.get('processed_flow_type')?.touched && partnerForm.get('processed_flow_type')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          Le type de flux est requis
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        ></textarea>
        <div *ngIf="partnerForm.get('description')?.touched && partnerForm.get('description')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          La description est requise
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="!partnerForm.valid"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
